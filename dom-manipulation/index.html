<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator with Filtering</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteList" style="margin: 20px 0;"></div>

  <button id="newQuote">Show Random Quote</button>

  <h2>Add New Quote</h2>
  <div id="addQuoteFormContainer"></div>

  <h2>Import / Export Quotes</h2>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button onclick="exportToJsonFile()">Export Quotes</button>

  <script src="script.js"></script>
</body>
</html>
