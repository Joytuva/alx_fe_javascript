<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <label for="categorySelect">Choose Category:</label>
    <select id="categorySelect"></select>
    <button id="newQuote">Show New Quote</button>
  </div>

  <div id="quoteDisplay" style="margin: 20px 0; font-style: italic;"></div>

  <h2>Add New Quote</h2>
  <div id="addQuoteFormContainer"></div>

  <h2>Import / Export Quotes</h2>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button onclick="exportToJsonFile()">Export Quotes</button>

  <script src="script.js"></script>
</body>
</html>
