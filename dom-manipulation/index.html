<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator with Sync</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay"></div>

  <input type="text" id="quoteInput" placeholder="Enter a new quote"/>
  <input type="text" id="categoryInput" placeholder="Enter category"/>
  <button onclick="addQuote()">Add Quote</button>

  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <div class="buttons">
    <button onclick="exportToJsonFile()">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <div id="syncStatus">Last sync: Never</div>

  <script src="script.js"></script>
</body>
</html>
